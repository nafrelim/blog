version: "3.9"

services:
  db:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=blog
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - TZ=Europe/Warsaw
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5050:5432"
  blog:
    container_name: blog_be
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8888
    environment:
      - TZ=Europe/Warsaw
    volumes:
      - .:/blog-be
    ports:
      - "8000:8888"
    depends_on:
      - db
volumes:
  db:
    driver: local
